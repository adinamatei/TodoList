<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo List</title>
  <!-- test -->
  <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script> -->
</head>
<body>
  <!-- <h1>ToDo List Project</h1> -->
  <div class="container">
    <div class="blueHeader">
      <h4>TO-DO List</h4>
      <button id="addTodo"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>

    <div>
      <input type="text" placeholder="Add New Todo">
    </div>

    <div class="items">
      <p class="todos"><span><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></span>Click on task to mark as completed</p>
      <p class="todos"><span><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></span>Press delete icon to remove the task</p>
    </div>

  </div>

</body>
</html>
